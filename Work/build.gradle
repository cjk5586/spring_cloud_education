plugins {
	id 'org.springframework.boot' version '2.1.3.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

group = 'com.sicc'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'		// MVC 패턴
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'	// JPA
	runtimeOnly 'com.h2database:h2'											// h2 db
	
	implementation 'org.springframework.boot:spring-boot-starter-actuator'	// TODO S1-7-6-4 HystrixDashboard에 정보 추가를 위한 actuator
	testImplementation 'org.springframework.boot:spring-boot-starter-test'	// test
}

test {
	useJUnitPlatform()
}