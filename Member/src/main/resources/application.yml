# 서버 포트
server:
  port: 8081

# 마이크로서비스 명칭, DB 설정  
spring:
  application:
    name: member
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true

# hystrix timeout 기본 1초 -> 3초
hystrix:
  command:
    # TODO S1-5-3-1 Circuit명칭에 대한 설정 적용
    getWorkInfo:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 1000
      metrics: #circuit breaker가 10초내
        rollingStats:
          timeInMilliseconds: 10000
      # TODO S1-5-2-1
      circuitBreaker: #circuitBreaker 설정 (5초내 요청수 : 기본 20 -> 5개, 실패확률 : 기본 50%)
        requestVolumeThreshold: 5
        errorThresholdPercentage: 50

    # TODO S1-7-4-2 member, work 마이크로서비스 정보 조회 설정
    getMemberAndWorkInfo:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 1000
      metrics: #circuit breaker가 10초내
        rollingStats:
          timeInMilliseconds: 10000
      circuitBreaker: #circuitBreaker 설정 (5초내 요청수 : 기본 20 -> 5개, 실패확률 : 기본 50%)
        requestVolumeThreshold: 5
        errorThresholdPercentage: 50
        
