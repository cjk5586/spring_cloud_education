# server port
server:
  port: 8093

# spring application name
spring:
  application:
    name: ZuulServer
    
# eureka client
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8092/eureka/
      
# zuul routes
zuul:
  routes:
    member:
      path: /member/**
      service-id: member
      strip-prefix: false
      sensitive-headers: Cookie, Set-Cookie # TODO S3-7-1-1
    work:
      path: /work/**
      service-id: work
      strip-prefix: false
      