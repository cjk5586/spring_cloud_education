# TODO S3-3-3-1 서버포트, 어플리케이션명, 유레카 서버 path설정, Zuul 라우트 path 설정

# server port
server:
  port: 8093

# spring application name
spring:
  application:
    name: ZuulServer
    
# eureka client
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8092/eureka/
      
# zuul routes
zuul:
  routes:
    member:
      path: /member/**
      service-id: member
      strip-prefix: false
    work:
      path: /work/**
      service-id: work
      strip-prefix: false
      