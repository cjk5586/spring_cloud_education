plugins {
	id 'org.springframework.boot' version '2.1.3.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

group = 'com.sicc'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

// TODO S1-7-6-1 Spring Cloud 버젼 변경
ext {
	set('springCloudVersion', "Greenwich.SR3")
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'						// actuator
	implementation 'org.springframework.boot:spring-boot-starter-web'							// web
	implementation 'org.springframework.cloud:spring-cloud-starter-netflix-hystrix-dashboard'	// hystrix dashboard
	testImplementation 'org.springframework.boot:spring-boot-starter-test'						// test
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}
